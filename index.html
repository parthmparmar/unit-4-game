<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stranger Things - RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container">
    <div class="row">
        <h1 class = "col-md-12 text-center text-light">Stranger Things - RPG Game</h1>
    </div>
    <div class="row">
        <h2 class="col-md-12 text-light">Message / Controls</h2>
    </div>
    <div class="row">
        <div id="message" class = "col-md-12 border rounded p-3"></div>
    </div>

    <div class="row">
        <div class = "control m-3 btn-lg">
            <button type="button" class="btn btn-danger attack">Attack</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-light"><h2 id="header1">Select Your Player</h2></div>
        <div class="col-md-6 enemy_header text-light"><h2>Enemy</h2></div>
    </div>
    <div class="row">
            <section id = "selection" class="players card-group col-md-12 p-3">
                <div id = "player1" class="card player_select m-2 border rounded" value="0" style="width: 12rem;">
                    <img src="assets/images/Eleven.jpg" class="card-img-top" alt="Eleven">
                    <div class="card-body text-center">
                        <p class="card-text">
                            <strong>Eleven</strong><br>
                            Health: <span Id="health">200</span><br>
                            <!-- Attack: <span Id="attack">1</span><br> -->
                            <!-- Counter Attack: <span Id="c_attack">50</span> -->
                        </p>
                    </div>
                </div>
            </section>
            <section id = "fight" class="players card-group col-md-6"></section>
    </div>
    <div class="row">
            <h2 class="text-light">Select an Enemy to Fight</h2>
    </div>
    <div class="row">
        <section id="enemy" class="players card-group">
        </section>
    </div>

</div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascrip/javascrip.js"></script>
</body>
</html>
